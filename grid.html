<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body style="padding-bottom: 1000px">
    <div style="
        display:grid;  
        grid-template-columns:100px 100px ;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>kushal</p></div>
    </div>


    <div style="
        margin-top: 30px;
        display:grid;  
        grid-template-columns:100px 100px 200px ;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>kushal</p></div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightpink;">div 2 <p>kushal</p></div> 
    </div>

    <div style="
        margin-top: 30px;
        display:grid;  
        grid-template-columns:100px 1fr;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p></p></div>
        
    </div>


    <div style="
        margin-top: 30px;
        display:grid;  
        grid-template-columns:100px 1fr 2fr;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p></p></div>
        <div style="background-color: lightblue;">div 3 <p></p></div>
        <div style="background-color: lightpink;">div 2 <p></p></div>
        <div style="background-color: lightblue;">div 3 <p></p></div>
        <div style="background-color: lightpink;">div 2 <p></p></div>

    </div>



    <div style="
        margin-top: 30px;
        display:grid;  
        grid-template-columns:1fr 1fr 1fr;
        column-gap:20px;
        row-gap: 40px;
        ">
        <div style="background-color: lightblue; height: 200px;">div 1</div>
        <div style="background-color: lightpink; height: 200px;">div 2 <p></p></div>
        <div style="background-color: lightblue; height: 200px;">div 3 <p></p></div>
        <div style="background-color: lightpink; height: 200px;">div 4 <p></p></div>
        <div style="background-color: lightblue; height: 200px;">div 5 <p></p></div>
        <div style="background-color: lightpink; height: 200px;">div 6 <p></p></div>




    </div>
</body>
</html>
